


{% extends 'base.html' %}
{% block content %}




 <div class="col-md-6 offset-md-3 bg-dark">
    <h1>Birthday Registration</h1>
    <br/>
    
    <form method="POST" action="">
        {% csrf_token %}
               
      <div class="mb-3 p-6  rounded-xl bg-secondary">

        <div class="w-full py-2 px-3 rounded-xl">Name:  {{ form.name }}</div>
        <div class="w-full py-2 px-3 rounded-xl">Phone:  {{ form.phone_number }}</div>
        <div class="w-full py-2 px-3 rounded-xl">Email:  {{ form.email }}</div>
        <div class="w-full py-2 px-3 rounded-xl">Registration Type:  {{ form.registration_type }}</div>
       
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
         
        </form>
    </div>
    
{% endblock %}
